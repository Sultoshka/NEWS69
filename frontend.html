<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>
    <main>
        {% for article in articles %}
        <article>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <footer>
                <p>Published on {{ article.published_date }}</p>
            </footer>
        </article>
        {% endfor %}
    </main>
</body>
</html>
